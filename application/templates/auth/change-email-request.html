{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Change Email{% endblock %}

{% block content %}
  <div class="page-header">
    <h1>更改验证邮箱</h1>
  </div>
  <div class="col-md-4">
      {{ wtf.quick_form(form) }}
  </div>
  {% for message in get_flashed_messages() %}
    <p class="text-info">{{ message }}</p>
  {% endfor %}
{% endblock %}
