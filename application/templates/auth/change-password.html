{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Change Password{% endblock %}

{% block content %}
  <div class="page-header">
    <h1>更改密码</h1>
  </div>
  <div class="col-md-4">
      <p>用户名: {{username}}</p>
      {{ wtf.quick_form(form) }}
      {% for message in get_flashed_messages() %}
        <p class="text-danger">{{ message }}</p>
      {% endfor %}
  </div>
{% endblock %}
